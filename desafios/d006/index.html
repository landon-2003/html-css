<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 6</title>
</head>
<body>
    <H1>Tags Em HTML</H1>
    <p>Em HTML 5, podemos inserir os elementos da lista a seguir, Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul>
        <li><abbr title="Use A Tag &lt;p&gt;"><ins>Parágrafo</ins></abbr></li>
        <li><abbr title="Use as Tags &lt;H1&gt;,&lt;H2&gt;,&lt;H3&gt; E Etc..."><ins>Títulos</ins></abbr></li>
        <li><abbr title="Use A Tag &lt;img&gt;"><ins>Imagens</ins></abbr></li>
        <li><abbr title="Use A Tag &lt;abbr&gt;"><ins>Abreviações</ins></abbr></li>
        <li><abbr title="Use A Tag &lt;code&gt;"><ins>Código-Fonte</ins></abbr></li>
        <li><abbr title="Use A Tag &lt;ol&gt;"><ins>Listas Númeradas</ins></abbr></li>
        <li><abbr title="Use A Tag &lt;ul&gt;"><ins>Listas Com Demarcadores</ins></abbr></li>
    </ul>
</body>
