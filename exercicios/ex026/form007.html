<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exercicios De Formulário</h1>

    <form action="cadastro/cadastro.php" method="get">
        <label for="iestado">Estado:</label>
        <select name="estado" id="iestado">
            <option value="" selected>---Escolha---</option>
        <optgroup label="Região Sudeste">
            <option value="RJ">Rio De Janeiro</option>
            <option value="SP">São Paulo</option>
            <option value="MG">Minas Gerais</option>
        </optgroup>

        <optgroup label="Região Sul">
            <option value="RS">Rio Grande Do Sul</option>
            <option value="SC">Santa Catarina</option>
            <option value="PR">Paraná</option>
        </optgroup>
        </select>
        <p>
        
        </p>
        <label for="iprof">Profissão:</label>
        <input type="text" name="prof" id="iprof" list="lstprof" placeholder="Sua Profissão Aqui!">
        <datalist id="lstprof">
            <option value="ADM">Administrador</option>
            <option value="CONT">Contabilista</option>
            <option value="DEV">Desenvolvedor</option>
            <option value="PROF">Professor</option>
        </datalist>
        <br>
        <p>

        </p>
        <label for="imsg">Mensagem:</label>
        <textarea name="msg" id="imsg" cols="30" rows="10" placeholder="Sua mensagem aqui!"></textarea>

        <br>
        <br>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
