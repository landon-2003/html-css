<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo De Formulário</h1>
    <form action="cadastro/cadastro.php" method="get">
        <label for="inum">Número:</label>
        <input type="range" name="num" id="inum" min="0" max="10" value="5" required oninput="ival.innerHTML = Number(inum.value)">
        <output id="ival">5</output>
        <br>
        <br>
        <input type="submit" value="Enviar">
        <br>
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
