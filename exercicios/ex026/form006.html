<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo De Formulário</h1>
    <form action="cadastro/cadastro.php" method="post">
        
        <label for="icor">cor</label>
        <input type="color" name="cor" id="icor" value="#ff0000">
        <br><br>
        <label for="iniv">Nível De Satisfação</label>
        <input type="range" name="niv" id="iniv" min="0" max="5">
        <br><br>
        <label for="ifoto">Foto De Perfil</label>
        <input type="file" name="foto" id="ifoto">
        <br>
        <br>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
